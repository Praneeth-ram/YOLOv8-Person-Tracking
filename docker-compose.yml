version: '3.8'

services:
  person-tracker:
    build: .
    image: person-tracking:cpu
    container_name: person-tracker
    volumes:
      - ./data:/workspace/data
    command: [
      "python", "main.py",
      "--source", "/workspace/data/MOT17-04/mot17-04.mp4",
      "--output", "/workspace/data/output_videos/mot17-04-tracked.mp4",
      "--device", "cpu"
    ]
